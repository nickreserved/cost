<script>
var src, ie;

cnf = new Image; enf = new Image; cnf.src = "images/collapse.gif"; enf.src = "images/expand.gif";
function clkH(e) {
	var i = 0, did = false, obj;
	if (ie)
	{
		src = window.event.srcElement;
		obj = document.all;
	}
	else
	{
		obj = document.getElementsByTagName('*');
		src = e.target;
		while (src.nodeType != src.ELEMENT_NODE) src = src.parentNode;
	}
	if (src.tagName == "IMG") {
		while (!did || obj[i].tagName != "TABLE")
			if (obj[i++] == src) did = true;
		if (obj[i].className=="") {obj[i].className="v"; src.src = cf.src;} else {obj[i].className=""; src.src = ef.src;}
	}
}
function onH(e) {
	if (ie) src = window.event.srcElement; else {src = e.target; while (src.nodeType != src.ELEMENT_NODE) src = src.parentNode;}
	if (src.tagName == "IMG")
		if (src.src.slice(-5, -4) != "f") src.src = src.src.replace(".gif", "f.gif"); else src.src = src.src.replace("f.gif", ".gif");
}
document.onclick = clkH;
document.onmouseover = onH;
document.onmouseout = onH;
</script>
